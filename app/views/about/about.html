<div ng-controller="aboutController">
	<section class="about">
		<h1 ng-bind="contentData.about.intro"></h1>
		<p class="title" ng-bind="contentData.about.title"></p>
		<p class="availability" ng-bind="contentData.about.availability"></p>
	</section>
	<section class="latest-projects">
		<h2 ng-bind="contentData.about.projectTitle"></h2>
		<ul class="project-list">
			<li ng-repeat="project in contentData.projects | limitTo: 4">
				<h3 ng-bind="project.name"></h3>
				<a ng-href="{{project.url}}" ng-bind="contentData.about.viewText"></a>
				<span ng-repeat="type in project.types" ng-bind="type"></span>
			</li>
		</ul>
	</section>
	<section class="technologies">
		<h2 ng-bind="contentData.about.tech"></h2>
		<div class="half-col">
			<h2></h2>
			<ul class="skills">
				<li ng-repeat="skill in contentData.technologies.skills" ng-bind="skill"></li>
			</ul>
		</div>
		<div class="half-col">
			<h2></h2>
			<ul class="workflow">
				<li ng-repeat="flow in contentData.technologies.workflow" ng-bind="flow"></li>
			</ul>
		</div>
	</section>
</div>
