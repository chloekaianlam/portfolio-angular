<div ng-controller="workController">
	<section class="work">
		<h2>{{contentData.about.work}}</h2>
		<ul>
			<li ng-repeat="project in contentData.projects">
				<h3>{{project.name}}</h3>
				<a ng-href="{{project.url}}">{{project.url}}</a>
				<span ng-repeat="type in project.types">{{type}}</span>
			</li>
		</ul>
	</section>
</div>
